site_name: CyberRunner Docs md
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - 'Hardware Setup': '/docs/01_hardware_setup.md'
  - 'Initial Configuration': '/docs/02_initial_config.md'
  - 'Installation': '/docs/03_installation.md'
  - 'Train': '/docs/04_train.md'
  - 'Troubleshooting': '/docs/05_troubleshooting.md'